<svg width="220" height="64" viewBox="0 0 220 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="32,8 54,20 54,44 32,56 10,44 10,20" />
    </clipPath>
  </defs>

  <!-- Hex outline -->
  <polygon points="32,8 54,20 54,44 32,56 10,44 10,20" stroke="url(#hexGrad)" stroke-width="1.5" fill="none" opacity="0.7" />
  <!-- Inner hex -->
  <polygon points="32,15 47,23.5 47,40.5 32,49 17,40.5 17,23.5" stroke="url(#hexGrad)" stroke-width="0.6" fill="none" opacity="0.25" />

  <!-- Star cluster dots -->
  <circle cx="32" cy="32" r="3.5" fill="url(#hexGrad)" opacity="1"   clip-path="url(#hexClip)" />
  <circle cx="26" cy="26" r="1.5" fill="url(#hexGrad)" opacity="0.6" clip-path="url(#hexClip)" />
  <circle cx="38" cy="27" r="2"   fill="url(#hexGrad)" opacity="0.7" clip-path="url(#hexClip)" />
  <circle cx="27" cy="38" r="1.8" fill="url(#hexGrad)" opacity="0.5" clip-path="url(#hexClip)" />
  <circle cx="38" cy="38" r="1.2" fill="url(#hexGrad)" opacity="0.4" clip-path="url(#hexClip)" />
  <circle cx="32" cy="22" r="1"   fill="url(#hexGrad)" opacity="0.5" clip-path="url(#hexClip)" />
  <circle cx="32" cy="42" r="1"   fill="url(#hexGrad)" opacity="0.4" clip-path="url(#hexClip)" />

  <!-- Connection lines -->
  <g clip-path="url(#hexClip)" stroke="#38bdf8" stroke-width="0.5" opacity="0.3">
    <line x1="32" y1="32" x2="26" y2="26" />
    <line x1="32" y1="32" x2="38" y2="27" />
    <line x1="32" y1="32" x2="27" y2="38" />
    <line x1="32" y1="32" x2="38" y2="38" />
    <line x1="32" y1="32" x2="32" y2="22" />
    <line x1="26" y1="26" x2="38" y2="27" />
  </g>

  <!-- Logotype -->
  <text x="68" y="36" font-family="'Exo 2', 'Rajdhani', sans-serif" font-size="26" font-weight="300" fill="#080d20" letter-spacing="1.5">Nebulab</text>
  <rect x="68" y="42" width="140" height="1" fill="url(#hexGrad)" opacity="0.4" />
  <text x="68" y="54" font-family="'Barlow Condensed', sans-serif" font-size="8.5" font-weight="400" fill="#38bdf8" letter-spacing="2" opacity="0.65">SMALL START, INFINITE REACH</text>
</svg>
